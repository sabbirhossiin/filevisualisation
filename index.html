<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official Data Quality Dashboard</title>
    
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #0f172a;
            --glass-bg: rgba(30, 41, 59, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary: #6366f1;
            --success: #10b981;
            --danger: #f43f5e;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --font-main: 'Outfit', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        body { background: var(--bg-dark); color: var(--text-main); font-family: var(--font-main); min-height: 100vh; overflow-x: hidden; }

        .hidden { display: none !important; }
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .app-container { max-width: 1400px; margin: 0 auto; padding: 20px; }

        /* --- LOGIN --- */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #020617; z-index: 9999;
            display: flex; justify-content: center; align-items: center;
        }
        .login-box { width: 100%; max-width: 400px; padding: 40px; text-align: center; }
        .login-input {
            width: 100%; padding: 15px; margin: 20px 0;
            background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
            color: white; font-size: 1.5rem; text-align: center; letter-spacing: 4px; border-radius: 8px;
        }
        .login-btn { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* --- UI ELEMENTS --- */
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; margin-bottom: 30px; }
        .brand { display: flex; align-items: center; gap: 10px; font-size: 1.2rem; font-weight: 700; }
        
        /* Upload */
        .upload-wrapper { min-height: 60vh; display: flex; justify-content: center; align-items: center; }
        .drop-zone { padding: 50px; text-align: center; border: 2px dashed var(--glass-border); cursor: pointer; transition: 0.3s; }
        .drop-zone:hover { border-color: var(--primary); background: rgba(99, 102, 241, 0.1); }

        /* Stats */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 25px; }
        .stat-card { padding: 20px; }
        .stat-val { font-size: 2rem; font-weight: 700; margin: 5px 0; }
        .progress-bg { height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; margin-top: 10px; }
        .progress-fill { height: 100%; transition: width 0.5s; }

        /* Charts */
        .charts-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px; }
        @media(max-width: 900px) { .charts-row { grid-template-columns: 1fr; } }
        .chart-box { padding: 20px; min-height: 300px; display: flex; flex-direction: column; }
        
        .chart-bars { flex: 1; display: flex; align-items: flex-end; gap: 10px; overflow-x: auto; padding-top: 20px; }
        .c-bar-wrap { flex: 1; display: flex; flex-direction: column; align-items: center; min-width: 40px; }
        .c-bar { width: 100%; background: var(--danger); border-radius: 4px 4px 0 0; min-height: 4px; transition: height 0.3s; position: relative; }
        .c-val { font-size: 10px; margin-bottom: 4px; font-weight: bold; }
        .c-lbl { font-size: 10px; color: var(--text-muted); margin-top: 5px; writing-mode: vertical-rl; transform: rotate(180deg); max-height: 80px; overflow: hidden; }

        /* Heatmap */
        .heatmap-container { overflow: auto; height: 240px; }
        table.hm-table { width: 100%; border-collapse: collapse; font-size: 11px; }
        .hm-table th { position: sticky; top: 0; background: #1e293b; padding: 6px; text-align: left; z-index: 10; }
        .hm-table td { padding: 5px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .hm-row-title { position: sticky; left: 0; background: #0f172a; z-index: 5; font-weight: bold; color: var(--primary); min-width: 140px; border-right: 1px solid rgba(255,255,255,0.1); }
        .cell-ok { color: var(--success); }
        .cell-miss { color: var(--danger); background: rgba(244, 63, 94, 0.1); text-align: center; }

        /* Cards */
        .cards-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; perspective: 1000px; }
        .card-scene { position: relative; width: 100%; height: 420px; transform-style: preserve-3d; transition: transform 0.6s; }
        .card-scene.flipped { transform: rotateY(180deg); }
        
        .card-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 12px; padding: 20px; display: flex; flex-direction: column; }
        .card-back { transform: rotateY(180deg); background: #1e293b; border-color: var(--danger); }
        
        .c-head { border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; margin-bottom: 10px; }
        .c-title { font-size: 1.1rem; font-weight: 700; color: var(--primary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .c-badge { float: right; font-size: 0.7rem; padding: 3px 8px; border-radius: 10px; font-weight: bold; }
        .bg-ok { background: rgba(16, 185, 129, 0.2); color: var(--success); }
        .bg-err { background: rgba(244, 63, 94, 0.2); color: var(--danger); }

        .c-body { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .data-row { display: flex; justify-content: space-between; font-size: 0.9rem; border-bottom: 1px solid rgba(255,255,255,0.03); padding-bottom: 4px; }
        .lbl { color: var(--text-muted); font-size: 0.8rem; }
        .val { font-family: var(--font-mono); text-align: right; max-width: 60%; }

        .edit-row { margin-bottom: 10px; }
        .edit-lbl { display: block; font-size: 0.75rem; color: var(--danger); font-weight: bold; margin-bottom: 3px; }
        .edit-inp { width: 100%; background: rgba(0,0,0,0.3); border: 1px solid var(--danger); color: white; padding: 8px; border-radius: 4px; }

        .c-foot { margin-top: auto; padding-top: 10px; display: flex; gap: 10px; }
        .act-btn { flex: 1; padding: 8px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 0.85rem; display: flex; justify-content: center; align-items: center; gap: 5px; }
        .btn-flip { background: rgba(255,255,255,0.1); color: white; }
        .btn-save { background: var(--success); color: white; }

        /* Toolbar */
        .toolbar { display: flex; flex-wrap: wrap; gap: 15px; justify-content: space-between; align-items: center; margin-bottom: 25px; padding: 15px; }
        .search-box { flex: 1; min-width: 250px; position: relative; }
        .search-box input { width: 100%; padding: 10px 10px 10px 35px; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); border-radius: 6px; color: white; }
        .search-box i { position: absolute; left: 10px; top: 12px; color: var(--text-muted); }
        .btn-group { display: flex; gap: 10px; }
        .btn { padding: 10px 15px; border: 1px solid var(--glass-border); background: transparent; color: white; border-radius: 6px; cursor: pointer; display: flex; align-items: center; gap: 6px; font-weight: 500; }
        .btn:hover { border-color: var(--primary); color: var(--primary); }
        .btn-pdf { border-color: var(--primary); background: rgba(99, 102, 241, 0.1); color: var(--primary); }

        /* PRINT STYLES (Landscape Force) */
        #print-area { display: none; }
        @media print {
            @page { size: A4 landscape; margin: 10mm; }
            body { background: white; color: black; -webkit-print-color-adjust: exact; }
            .app-container, #login-overlay { display: none !important; }
            #print-area { display: block; width: 100%; }
            
            .p-header { text-align: center; margin-bottom: 20px; border-bottom: 2px solid #000; padding-bottom: 10px; }
            .p-table { width: 100%; border-collapse: collapse; font-size: 9pt; font-family: sans-serif; }
            .p-table th, .p-table td { border: 1px solid #ccc; padding: 5px; text-align: left; }
            .p-table th { background: #eee !important; font-weight: bold; color: black; white-space: nowrap; }
            .cell-missing-print { background: #fee2e2 !important; color: red !important; font-weight: bold; text-align: center; }
        }
    </style>
</head>
<body data-theme="dark">

    <div id="login-overlay">
        <div class="glass-panel login-box">
            <i class="ph ph-shield-check" style="font-size: 48px; color: var(--primary);"></i>
            <h2 style="margin: 20px 0;">OFFICIAL ACCESS</h2>
            <p style="color: var(--text-muted); margin-bottom: 20px;">Enter Passcode (5544332211)</p>
            <form onsubmit="handleLogin(event)">
                <input type="password" id="pass-in" class="login-input" maxlength="10" placeholder="••••••••••">
                <button type="submit" class="login-btn">UNLOCK DASHBOARD</button>
            </form>
            <p id="login-msg" style="color: var(--danger); margin-top: 10px;" class="hidden">Incorrect Password!</p>
        </div>
    </div>

    <div class="app-container hidden" id="main-app">
        <nav class="glass-panel navbar">
            <div class="brand">
                <i class="ph ph-database" style="color: var(--primary);"></i>
                <span>DataMaster <span style="font-size:0.7em; background:rgba(255,255,255,0.1); padding:2px 5px; border-radius:4px;">PRO</span></span>
            </div>
            <div>
                <button class="btn" onclick="logout()" style="color: var(--danger); border-color: var(--danger);">
                    <i class="ph ph-sign-out"></i> Logout
                </button>
            </div>
        </nav>

        <section id="upload-view" class="upload-wrapper">
            <div class="glass-panel drop-zone" onclick="document.getElementById('file-in').click()">
                <i class="ph ph-file-xls" style="font-size: 48px; color: var(--primary);"></i>
                <h2>Upload Official Excel File</h2>
                <p>Data is processed locally. 100% Private.</p>
                <input type="file" id="file-in" hidden accept=".xlsx, .xls, .csv">
            </div>
        </section>

        <main id="dashboard" class="hidden">
            <div class="stats-grid">
                <div class="glass-panel stat-card">
                    <span class="lbl">Total Rows</span>
                    <div class="stat-val" id="stat-total">0</div>
                    <div class="progress-bg"><div class="progress-fill" style="width:100%; background:var(--primary);"></div></div>
                </div>
                <div class="glass-panel stat-card">
                    <span class="lbl">Incomplete Rows</span>
                    <div class="stat-val" id="stat-missing">0</div>
                    <div class="progress-bg"><div id="prog-missing" class="progress-fill" style="width:0%; background:var(--danger);"></div></div>
                </div>
            </div>

            <div class="charts-row">
                <div class="glass-panel chart-box">
                    <h4>Missing Values by Column</h4>
                    <div class="chart-bars" id="bar-chart"></div>
                </div>
                <div class="glass-panel chart-box">
                    <h4>Data Heatmap</h4>
                    <div class="heatmap-container">
                        <table class="hm-table" id="heatmap"></table>
                    </div>
                </div>
            </div>

            <div class="glass-panel toolbar">
                <div class="search-box">
                    <i class="ph ph-magnifying-glass"></i>
                    <input type="text" id="search" placeholder="Search by Name or Serial..." oninput="renderCards()">
                </div>
                <div class="btn-group">
                    <button class="btn" onclick="downloadExcel()">
                        <i class="ph ph-download-simple"></i> Download Excel
                    </button>
                    <button class="btn btn-pdf" onclick="printPDF()">
                        <i class="ph ph-printer"></i> PDF Report
                    </button>
                </div>
            </div>

            <div class="cards-grid" id="card-container"></div>
        </main>
    </div>

    <div id="print-area">
        <div class="p-header">
            <h1>Official Data Quality Report</h1>
            <p>Generated: <span id="print-date"></span></p>
        </div>
        <table class="p-table">
            <thead id="p-head"></thead>
            <tbody id="p-body"></tbody>
        </table>
    </div>

    <script>
        // --- CONFIG & STATE ---
        const PASSWORD = "5544332211";
        let appData = { headers: [], rows: [], fileName: "data" };

        // --- AUTH ---
        document.addEventListener("DOMContentLoaded", () => {
            if(localStorage.getItem("auth") === "true") {
                document.getElementById('login-overlay').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
            }
        });

        function handleLogin(e) {
            e.preventDefault();
            const pass = document.getElementById('pass-in').value;
            if(pass === PASSWORD) {
                localStorage.setItem("auth", "true");
                document.getElementById('login-overlay').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
            } else {
                document.getElementById('login-msg').classList.remove('hidden');
            }
        }

        function logout() {
            localStorage.removeItem("auth");
            location.reload();
        }

        // --- FILE HANDLING ---
        document.getElementById('file-in').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if(!file) return;
            appData.fileName = file.name.split('.')[0];
            
            const reader = new FileReader();
            reader.onload = (evt) => {
                const workbook = XLSX.read(evt.target.result, { type: 'array' });
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                
                // 1. Get ALL data first
                const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1, defval: null });
                
                if(jsonData.length > 0) {
                    // 2. Filter Headers (Remove Unknown/Empty)
                    const rawHeaders = jsonData[0];
                    appData.headers = rawHeaders.filter(h => 
                        h !== null && h !== undefined && 
                        String(h).trim() !== "" && 
                        !String(h).startsWith("__EMPTY")
                    );

                    // 3. Map Rows
                    appData.rows = [];
                    for(let i=1; i<jsonData.length; i++) {
                        const rowArr = jsonData[i];
                        if(!rowArr || rowArr.length === 0) continue;
                        
                        let rowObj = { _id: i }; // Serial Number based on Excel Row
                        appData.headers.forEach(h => {
                            const idx = rawHeaders.indexOf(h);
                            rowObj[h] = rowArr[idx];
                        });
                        appData.rows.push(rowObj);
                    }
                    
                    initDashboard();
                }
            };
            reader.readAsArrayBuffer(file);
        });

        function countMissing(row) {
            let n = 0;
            appData.headers.forEach(h => {
                const v = row[h];
                if(v === null || v === undefined || String(v).trim() === "") n++;
            });
            return n;
        }

        // --- RENDER ---
        function initDashboard() {
            document.getElementById('upload-view').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            updateStats();
            renderCharts();
            renderCards();
        }

        function updateStats() {
            const total = appData.rows.length;
            const missingRows = appData.rows.filter(r => countMissing(r) > 0).length;
            
            document.getElementById('stat-total').innerText = total;
            document.getElementById('stat-missing').innerText = missingRows;
            
            const missPerc = total > 0 ? (missingRows/total)*100 : 0;
            document.getElementById('prog-missing').style.width = `${missPerc}%`;
        }

        function renderCharts() {
            // Bar Chart
            const chartDiv = document.getElementById('bar-chart');
            chartDiv.innerHTML = '';
            let max = 0;
            const colStats = appData.headers.map(h => {
                const c = appData.rows.filter(r => !r[h] && r[h] !== 0).length;
                if(c > max) max = c;
                return { h, c };
            });

            colStats.forEach(item => {
                const pct = max > 0 ? (item.c / max) * 100 : 0;
                chartDiv.innerHTML += `
                    <div class="c-bar-wrap">
                        <div class="c-val">${item.c}</div>
                        <div class="c-bar" style="height:${Math.max(pct, 2)}%"></div>
                        <div class="c-lbl" title="${item.h}">${item.h}</div>
                    </div>
                `;
            });

            // Heatmap
            const hm = document.getElementById('heatmap');
            let hHtml = `<thead><tr><th class="hm-row-title">ID - Name</th>`;
            appData.headers.forEach(h => hHtml += `<th>${h}</th>`);
            hHtml += `</tr></thead><tbody>`;
            
            appData.rows.slice(0, 50).forEach(r => {
                const name = getName(r);
                const title = `${String(r._id).padStart(2,'0')} - ${name}`;
                hHtml += `<tr><td class="hm-row-title">${title}</td>`;
                appData.headers.forEach(h => {
                    const miss = !r[h] && r[h] !== 0;
                    hHtml += `<td class="${miss ? 'cell-miss' : 'cell-ok'}">
                        ${miss ? '!' : '✓'}
                    </td>`;
                });
                hHtml += `</tr>`;
            });
            hHtml += `</tbody>`;
            hm.innerHTML = hHtml;
        }

        function getName(row) {
            const key = appData.headers.find(h => h.toLowerCase().includes('name')) || appData.headers[0];
            return row[key] || 'Unknown';
        }

        function renderCards() {
            const container = document.getElementById('card-container');
            container.innerHTML = '';
            const search = document.getElementById('search').value.toLowerCase();

            appData.rows.forEach(row => {
                const name = getName(row);
                // **FIXED TITLE FORMAT: 01 - NAME**
                const title = `${String(row._id).padStart(2,'0')} - ${name}`;
                
                if(search && !title.toLowerCase().includes(search)) return;

                const missingCount = countMissing(row);
                const status = missingCount === 0 ? 'Verified' : `${missingCount} Missing`;
                const statusClass = missingCount === 0 ? 'bg-ok' : 'bg-err';

                const card = document.createElement('div');
                card.className = 'card-scene';
                card.id = `card-${row._id}`;

                // Front Data
                let frontHtml = '';
                let shown = 0;
                appData.headers.forEach(h => {
                    if(shown < 5 && row[h]) {
                        frontHtml += `<div class="data-row"><span class="lbl">${h}</span><span class="val">${row[h]}</span></div>`;
                        shown++;
                    }
                });

                // Back Data (ONLY MISSING INPUTS)
                let backHtml = '';
                if(missingCount === 0) {
                    backHtml = `<div style="text-align:center; padding:30px; color:var(--success);">
                        <i class="ph ph-check-circle" style="font-size:40px"></i><br>Data Complete
                    </div>`;
                } else {
                    appData.headers.forEach(h => {
                        if(!row[h] && row[h] !== 0) {
                            backHtml += `
                                <div class="edit-row">
                                    <span class="edit-lbl">${h}</span>
                                    <input class="edit-inp" data-h="${h}" placeholder="Enter Value...">
                                </div>
                            `;
                        }
                    });
                }

                card.innerHTML = `
                    <div class="card-face">
                        <div class="c-head">
                            <span class="c-badge ${statusClass}">${status}</span>
                            <div class="c-title" title="${title}">${title}</div>
                        </div>
                        <div class="c-body">${frontHtml}</div>
                        <div class="c-foot">
                            <button class="act-btn btn-flip" onclick="flip(${row._id}, true)">
                                ${missingCount>0 ? 'Fix Missing' : 'View'} <i class="ph ph-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-face card-back">
                        <div class="c-head">
                            <span class="c-badge ${statusClass}">${status}</span>
                            <div class="c-title">Edit: ${title}</div>
                        </div>
                        <div class="c-body">${backHtml}</div>
                        <div class="c-foot">
                            <button class="act-btn btn-flip" onclick="flip(${row._id}, false)">Cancel</button>
                            ${missingCount>0 ? `<button class="act-btn btn-save" onclick="saveData(${row._id})">Save</button>` : ''}
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function flip(id, state) {
            const el = document.getElementById(`card-${id}`);
            if(state) el.classList.add('flipped');
            else el.classList.remove('flipped');
        }

        function saveData(id) {
            const card = document.getElementById(`card-${id}`);
            const inputs = card.querySelectorAll('.edit-inp');
            const row = appData.rows.find(r => r._id === id);
            
            let changed = false;
            inputs.forEach(inp => {
                if(inp.value.trim()) {
                    row[inp.dataset.h] = inp.value.trim();
                    changed = true;
                }
            });

            if(changed) {
                updateStats();
                renderCharts();
                renderCards(); // Re-render to update warning status
            } else {
                flip(id, false);
            }
        }

        // --- EXPORT FUNCTIONS ---
        function downloadExcel() {
            // Clean data (remove _id)
            const cleanData = appData.rows.map(({_id, ...rest}) => rest);
            const ws = XLSX.utils.json_to_sheet(cleanData, { header: appData.headers });
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "FixedData");
            XLSX.writeFile(wb, `${appData.fileName}_fixed.xlsx`);
        }

        function printPDF() {
            const thead = document.getElementById('p-head');
            const tbody = document.getElementById('p-body');
            document.getElementById('print-date').innerText = new Date().toLocaleString();

            // Setup Header
            let hHtml = `<tr><th>Serial</th>`;
            appData.headers.forEach(h => hHtml += `<th>${h}</th>`);
            hHtml += `</tr>`;
            thead.innerHTML = hHtml;

            // Setup Body
            let bHtml = '';
            appData.rows.forEach(r => {
                bHtml += `<tr><td>${String(r._id).padStart(2,'0')}</td>`;
                appData.headers.forEach(h => {
                    const miss = !r[h] && r[h] !== 0;
                    bHtml += `<td class="${miss ? 'cell-missing-print' : ''}">${r[h] || 'N/A'}</td>`;
                });
                bHtml += `</tr>`;
            });
            tbody.innerHTML = bHtml;

            window.print();
        }
    </script>
</body>
</html>
